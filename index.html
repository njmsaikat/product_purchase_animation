<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Animation</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="icecream">
                <div class="circle"></div>
                <img src="./images/icecream.png" alt="">
            </div>
            <div class="info">
                <h1 class="title">Cone Icecream</h1>
                <h3>FEEL THE TASTE OF GREAT CREAMY & MAKE YOUR DAY CHEERFUL</h3>
                <div class="prices">
                    <button>$20</button>
                    <button>$50</button>
                    <button class="active">$60</button>
                    <button>$90</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
